<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>競艇 展開予想</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===================== -->
<!-- ① 24場グリッド画面 -->
<!-- ===================== -->
<div id="stadiumScreen">

  <h1 class="title">候補レース数 11R</h1>

  <div class="stadium-grid">
    <!-- script.js が 24場を生成 -->
  </div>

</div>

<!-- ===================== -->
<!-- ② レース番号画面 -->
<!-- ===================== -->
<div id="raceScreen" class="hidden">

  <div class="race-header">
    <button id="backBtn" class="back-btn">戻る</button>
    <h2 id="raceTitle"></h2>
  </div>

  <div class="race-grid">
    <!-- script.js が 1R〜12R を生成 -->
  </div>

</div>

<!-- ===================== -->
<!-- ③ 選手番号入力 -->
<!-- ===================== -->
<div id="playerScreen" class="hidden">

  <h2>選手番号入力</h2>

  <div class="player-grid">
    <div class="player-row c1">1 <input type="number"></div>
    <div class="player-row c2">2 <input type="number"></div>
    <div class="player-row c3">3 <input type="number"></div>
    <div class="player-row c4">4 <input type="number"></div>
    <div class="player-row c5">5 <input type="number"></div>
    <div class="player-row c6">6 <input type="number"></div>
  </div>

</div>

<!-- ===================== -->
<!-- ④ 決まり手 -->
<!-- ===================== -->
<div id="kimariteScreen" class="hidden">

  <h2>各コース 決まり手</h2>

  <div class="kimarite-row c1"><span>1</span><div class="bar"><div style="width:65%"></div></div><span>65%</span></div>
  <div class="kimarite-row c2"><span>2</span><div class="bar"><div style="width:40%"></div></div><span>40%</span></div>
  <div class="kimarite-row c3"><span>3</span><div class="bar"><div style="width:55%"></div></div><span>55%</span></div>
  <div class="kimarite-row c4"><span>4</span><div class="bar"><div style="width:70%"></div></div><span>70%</span></div>
  <div class="kimarite-row c5"><span>5</span><div class="bar"><div style="width:60%"></div></div><span>60%</span></div>
  <div class="kimarite-row c6"><span>6</span><div class="bar"><div style="width:30%"></div></div><span>30%</span></div>

</div>

<!-- ===================== -->
<!-- ⑤ 入着期待値 -->
<!-- ===================== -->
<div id="expectationScreen" class="hidden">

  <h2>各コース 入着期待値</h2>

  <div class="expectation-row c1"><span>1</span><div class="bar"><div style="width:60%"></div></div><span>60%</span></div>
  <div class="expectation-row c2"><span>2</span><div class="bar"><div style="width:48%"></div></div><span>48%</span></div>
  <div class="expectation-row c3"><span>3</span><div class="bar"><div style="width:52%"></div></div><span>52%</span></div>
  <div class="expectation-row c4"><span>4</span><div class="bar"><div style="width:45%"></div></div><span>45%</span></div>
  <div class="expectation-row c5"><span>5</span><div class="bar"><div style="width:40%"></div></div><span>40%</span></div>
  <div class="expectation-row c6"><span>6</span><div class="bar"><div style="width:30%"></div></div><span>30%</span></div>

</div>

<!-- ===================== -->
<!-- ⑥ 展開解析 -->
<!-- ===================== -->
<div id="analysisScreen" class="hidden">

  <h2>展開解析</h2>

  <div class="analysis-box">
    ここに展開解析コメントが表示されます。
  </div>

</div>

<!-- ===================== -->
<!-- ⑦ 買い目 -->
<!-- ===================== -->
<div id="betScreen" class="hidden">

  <h2>買い目</h2>

  <div class="bet-box main">
    <h3>本線</h3>
    <ul>
      <li>1-3-4</li>
      <li>1-4-3</li>
      <li>3-1-4</li>
      <li>3-4-1</li>
    </ul>
  </div>

  <div class="bet-box sub">
    <h3>対抗</h3>
    <ul>
      <li>2-3-1</li>
      <li>2-1-3</li>
      <li>4-2-1</li>
      <li>4-1-2</li>
    </ul>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
