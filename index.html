<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>競艇展開予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===================== -->
<!-- ① 24場グリッド -->
<!-- ===================== -->
<div id="stadiumScreen">
  <h1>場選択</h1>
  <div class="stadium-grid"></div>
</div>

<!-- ===================== -->
<!-- ② レース番号 -->
<!-- ===================== -->
<div id="raceScreen" class="hidden">

  <div class="race-header">
    <button id="backBtn" class="back-btn">戻る</button>
    <h2 id="raceTitle"></h2>
  </div>

  <div class="race-grid"></div>
</div>

<!-- ===================== -->
<!-- ③ 選手番号入力 -->
<!-- ===================== -->
<div id="playerScreen" class="hidden">

  <h2>選手番号入力</h2>

  <div class="player-grid">

    <div class="course-box c1">
      <span>1コース</span>
      <input type="number" />
    </div>

    <div class="course-box c2">
      <span>2コース</span>
      <input type="number" />
    </div>

    <div class="course-box c3">
      <span>3コース</span>
      <input type="number" />
    </div>

    <div class="course-box c4">
      <span>4コース</span>
      <input type="number" />
    </div>

    <div class="course-box c5">
      <span>5コース</span>
      <input type="number" />
    </div>

    <div class="course-box c6">
      <span>6コース</span>
      <input type="number" />
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
