<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>競艇展開予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===================== -->
<!-- ① 24場グリッド -->
<!-- ===================== -->
<div id="stadiumScreen">
  <h1>場選択</h1>
  <div class="stadium-grid"></div>
</div>

<!-- ===================== -->
<!-- ② レース番号 -->
<!-- ===================== -->
<div id="raceScreen" class="hidden">

  <div class="race-header">
    <button id="backBtn" class="back-btn">戻る</button>
    <h2 id="raceTitle" class="race-title"></h2>
  </div>

  <div class="race-grid"></div>
</div>

<!-- ===================== -->
<!-- ③ 選手番号入力＋グラフ前提UI -->
<!-- ===================== -->
<div id="playerScreen" class="hidden">

  <h2>選手番号入力</h2>

  <div class="player-grid">

    <!-- 1コース -->
    <div class="player-row c1">
      <div class="course">1</div>
      <input type="number" placeholder="選手番号">
      <div class="graph">
        <div class="graph-bar"></div>
      </div>
      <div class="percent">--%</div>
    </div>

    <!-- 2コース -->
    <div class="player-row c2">
      <div class="course">2</div>
      <input type="number" placeholder="選手番号">
      <div class="graph">
        <div class="graph-bar"></div>
      </div>
      <div class="percent">--%</div>
    </div>

    <!-- 3コース -->
    <div class="player-row c3">
      <div class="course">3</div>
      <input type="number" placeholder="選手番号">
      <div class="graph">
        <div class="graph-bar"></div>
      </div>
      <div class="percent">--%</div>
    </div>

    <!-- 4コース -->
    <div class="player-row c4">
      <div class="course">4</div>
      <input type="number" placeholder="選手番号">
      <div class="graph">
        <div class="graph-bar"></div>
      </div>
      <div class="percent">--%</div>
    </div>

    <!-- 5コース -->
    <div class="player-row c5">
      <div class="course">5</div>
      <input type="number" placeholder="選手番号">
      <div class="graph">
        <div class="graph-bar"></div>
      </div>
      <div class="percent">--%</div>
    </div>

    <!-- 6コース -->
    <div class="player-row c6">
      <div class="course">6</div>
      <input type="number" placeholder="選手番号">
      <div class="graph">
        <div class="graph-bar"></div>
      </div>
      <div class="percent">--%</div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
