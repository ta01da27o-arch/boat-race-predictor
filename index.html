<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>競艇展開予想</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 見出し -->
  <div class="header" id="headerText"></div>

  <!-- 見出しとグリッドの間隔 -->
  <div class="spacer"></div>

  <!-- 24場グリッド -->
  <div id="stadiumGrid" class="grid"></div>

  <!-- 詳細画面 -->
  <div id="detail" class="hidden">

    <!-- 場名＋戻る -->
    <div class="detail-header">
      <button onclick="back()">←</button>
      <div id="stadiumName"></div>
    </div>

    <!-- 選手番号入力＋決まり手グラフ -->
    <div id="players"></div>

    <!-- ★ 新規追加：各コース入着期待値 -->
    <div class="analysis">
      <div class="analysis-title">各コース入着期待値</div>
      <div id="expectation"></div>
    </div>

    <!-- 展開解析 -->
    <div class="analysis">
      <div class="analysis-title">⭐ 展開解析</div>
      <div id="analysisText"></div>
    </div>

    <!-- 買い目 -->
    <div class="bets">
      <div class="analysis-title">買い目</div>
      <div id="betsText"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
