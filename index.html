<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>競艇展開予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===================== -->
<!-- ① 24場グリッド -->
<!-- ===================== -->
<div id="stadiumScreen">
  <h1>場選択</h1>
  <div class="stadium-grid"></div>
</div>

<!-- ===================== -->
<!-- ② レース番号 -->
<!-- ===================== -->
<div id="raceScreen" class="hidden">

  <div class="race-header">
    <button id="backBtn" class="back-btn">戻る</button>
    <h2 id="raceTitle" class="race-title"></h2>
  </div>

  <div class="race-grid"></div>
</div>

<!-- ===================== -->
<!-- ③ 選手番号入力 -->
<!-- ===================== -->
<div id="playerScreen" class="hidden">

  <h2>選手番号入力</h2>

  <div class="player-grid">

    <div class="course-box c1">
      <span>1</span>
      <input type="number" />
    </div>

    <div class="course-box c2">
      <span>2</span>
      <input type="number" />
    </div>

    <div class="course-box c3">
      <span>3</span>
      <input type="number" />
    </div>

    <div class="course-box c4">
      <span>4</span>
      <input type="number" />
    </div>

    <div class="course-box c5">
      <span>5</span>
      <input type="number" />
    </div>

    <div class="course-box c6">
      <span>6</span>
      <input type="number" />
    </div>

  </div>
</div>

<!-- ===================== -->
<!-- ④ 決まり手（UI枠のみ） -->
<!-- ★ hidden を削除 -->
<!-- ===================== -->
<section id="kimariteScreen">
  <h2>決まり手</h2>

  <!-- グラフ表示予定エリア -->
  <div class="kimarite-area">
    <!-- 後工程で動的生成 -->
  </div>
</section>

<!-- ===================== -->
<!-- ⑤ コース別比較（UI枠のみ） -->
<!-- ★ hidden を削除 -->
<!-- ===================== -->
<section id="courseCompareScreen">
  <h2>コース別比較</h2>

  <div class="course-compare-area">
    <!-- 後工程 -->
  </div>
</section>

<!-- ===================== -->
<!-- ⑥ 展開予想（UI枠のみ） -->
<!-- ★ hidden を削除 -->
<!-- ===================== -->
<section id="resultScreen">
  <h2>展開予想</h2>

  <div class="result-area">
    <!-- 後工程 -->
  </div>
</section>

<script src="script.js"></script>
</body>
  </html>
