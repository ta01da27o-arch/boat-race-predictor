<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>競艇展開予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ===== 24場グリッド（凍結版） ===== -->
<div id="stadium-grid">
  <!-- 24場ボタン -->
</div>

<!-- ===== レース番号グリッド（凍結版） ===== -->
<div id="race-grid" class="hidden">
  <button id="back-btn">戻る</button>
  <h2 id="race-title">場名</h2>

  <div class="race-numbers">
    <!-- レース番号ボタン -->
  </div>
</div>

<!-- ===== レース番号表示画面（凍結版） ===== -->
<div id="race-detail" class="hidden">

  <!-- 戻る -->
  <button id="detail-back-btn">戻る</button>

  <!-- ===== 選手番号入力欄（①②まで完成済想定） ===== -->
  <section id="course-input">
    <!-- 1〜6コース縦並び -->
  </section>

  <!-- ================================================= -->
  <!-- ③ 各コース決まり手欄（今回追加） -->
  <!-- ================================================= -->

  <section id="kimarite-section">

    <h3>各コース決まり手</h3>

    <!-- ===== 1コース ===== -->
    <div class="kimarite-course course1">
      <h4>1コース</h4>

      <div class="kimarite-item">
        <span>逃げ率</span>
        <div class="bar"><div class="bar-fill" style="width:65%"></div></div>
        <span class="percent">65%</span>
      </div>

      <div class="kimarite-item">
        <span>差され率</span>
        <div class="bar"><div class="bar-fill" style="width:15%"></div></div>
        <span class="percent">15%</span>
      </div>

      <div class="kimarite-item">
        <span>捲られ率</span>
        <div class="bar"><div class="bar-fill" style="width:10%"></div></div>
        <span class="percent">10%</span>
      </div>

      <div class="kimarite-item">
        <span>捲り差され率</span>
        <div class="bar"><div class="bar-fill" style="width:10%"></div></div>
        <span class="percent">10%</span>
      </div>
    </div>

    <!-- ===== 2コース ===== -->
    <div class="kimarite-course course2">
      <h4>2コース</h4>

      <div class="kimarite-item">
        <span>逃がし率</span>
        <div class="bar"><div class="bar-fill" style="width:40%"></div></div>
        <span class="percent">40%</span>
      </div>

      <div class="kimarite-item">
        <span>差し率</span>
        <div class="bar"><div class="bar-fill" style="width:35%"></div></div>
        <span class="percent">35%</span>
      </div>

      <div class="kimarite-item">
        <span>捲り率</span>
        <div class="bar"><div class="bar-fill" style="width:25%"></div></div>
        <span class="percent">25%</span>
      </div>
    </div>

    <!-- ===== 3〜6コース ===== -->
    <div class="kimarite-course course3">
      <h4>3コース</h4>
      <div class="kimarite-item"><span>差し率</span><div class="bar"><div class="bar-fill" style="width:30%"></div></div><span>30%</span></div>
      <div class="kimarite-item"><span>捲り率</span><div class="bar"><div class="bar-fill" style="width:45%"></div></div><span>45%</span></div>
      <div class="kimarite-item"><span>捲り差し率</span><div class="bar"><div class="bar-fill" style="width:25%"></div></div><span>25%</span></div>
    </div>

    <div class="kimarite-course course4">
      <h4>4コース</h4>
      <div class="kimarite-item"><span>差し率</span><div class="bar"><div class="bar-fill" style="width:35%"></div></div><span>35%</span></div>
      <div class="kimarite-item"><span>捲り率</span><div class="bar"><div class="bar-fill" style="width:40%"></div></div><span>40%</span></div>
      <div class="kimarite-item"><span>捲り差し率</span><div class="bar"><div class="bar-fill" style="width:25%"></div></div><span>25%</span></div>
    </div>

    <div class="kimarite-course course5">
      <h4>5コース</h4>
      <div class="kimarite-item"><span>差し率</span><div class="bar"><div class="bar-fill" style="width:25%"></div></div><span>25%</span></div>
      <div class="kimarite-item"><span>捲り率</span><div class="bar"><div class="bar-fill" style="width:50%"></div></div><span>50%</span></div>
      <div class="kimarite-item"><span>捲り差し率</span><div class="bar"><div class="bar-fill" style="width:25%"></div></div><span>25%</span></div>
    </div>

    <div class="kimarite-course course6">
      <h4>6コース</h4>
      <div class="kimarite-item"><span>差し率</span><div class="bar"><div class="bar-fill" style="width:20%"></div></div><span>20%</span></div>
      <div class="kimarite-item"><span>捲り率</span><div class="bar"><div class="bar-fill" style="width:55%"></div></div><span>55%</span></div>
      <div class="kimarite-item"><span>捲り差し率</span><div class="bar"><div class="bar-fill" style="width:25%"></div></div><span>25%</span></div>
    </div>

  </section>

</div>

<script src="script.js"></script>
</body>
</html>
