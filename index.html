<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>競艇展開予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="stadiumScreen">
  <h1>場選択</h1>
  <div class="stadium-grid"></div>
</div>

<div id="raceScreen" class="hidden">

  <div class="race-header">
    <button id="backBtn" class="back-btn">戻る</button>
    <h2 id="raceTitle"></h2>
  </div>

  <div class="race-grid"></div>
</div>

<div id="playerScreen" class="hidden">

  <h2>選手番号入力</h2>

  <div class="player-grid">

    <div class="course-box c1"><span class="course-no">1</span><input type="number" class="player-input" /><span class="player-name">選手名</span></div>
    <div class="course-box c2"><span class="course-no">2</span><input type="number" class="player-input" /><span class="player-name">選手名</span></div>
    <div class="course-box c3"><span class="course-no">3</span><input type="number" class="player-input" /><span class="player-name">選手名</span></div>
    <div class="course-box c4"><span class="course-no">4</span><input type="number" class="player-input" /><span class="player-name">選手名</span></div>
    <div class="course-box c5"><span class="course-no">5</span><input type="number" class="player-input" /><span class="player-name">選手名</span></div>
    <div class="course-box c6"><span class="course-no">6</span><input type="number" class="player-input" /><span class="player-name">選手名</span></div>

  </div>

  <!-- 決まり手（省略せずそのまま） -->
  <!-- ※あなたのコードそのままなので変更なし -->

  <!-- ===================== -->
  <!-- ⑤ 総合期待度 -->
  <!-- ===================== -->

  <section id="expectationSection">

    <h2>総合期待度</h2>

    <div class="expectation-list">

      <div class="expectation-row c1"><span class="course-no">1</span><div class="expectation-bar"></div><span class="expectation-value">0%</span></div>
      <div class="expectation-row c2"><span class="course-no">2</span><div class="expectation-bar"></div><span class="expectation-value">0%</span></div>
      <div class="expectation-row c3"><span class="course-no">3</span><div class="expectation-bar"></div><span class="expectation-value">0%</span></div>
      <div class="expectation-row c4"><span class="course-no">4</span><div class="expectation-bar"></div><span class="expectation-value">0%</span></div>
      <div class="expectation-row c5"><span class="course-no">5</span><div class="expectation-bar"></div><span class="expectation-value">0%</span></div>
      <div class="expectation-row c6"><span class="course-no">6</span><div class="expectation-bar"></div><span class="expectation-value">0%</span></div>

    </div>

  </section>

  <div id="race-type" class="race-type-box"></div>

  <!-- ===================== -->
  <!-- 展開解析 -->
  <!-- ===================== -->

  <section id="analysisSection">

    <h2>展開解析</h2>

    <div class="analysis-box">
      <p class="analysis-text"></p>
    </div>

  </section>

  <!-- ===================== -->
  <!-- ✅ 買い目（3部構成・9点） -->
  <!-- ===================== -->

  <section id="betSection">

    <h2>買い目</h2>

    <div class="bet-box">

      <!-- 本命 -->
      <div class="bet-row"><span class="bet-mark">本</span><span class="bet-content"></span></div>
      <div class="bet-row"><span class="bet-mark">本</span><span class="bet-content"></span></div>
      <div class="bet-row"><span class="bet-mark">本</span><span class="bet-content"></span></div>

      <!-- 対抗 -->
      <div class="bet-row"><span class="bet-mark">対</span><span class="bet-content"></span></div>
      <div class="bet-row"><span class="bet-mark">対</span><span class="bet-content"></span></div>
      <div class="bet-row"><span class="bet-mark">対</span><span class="bet-content"></span></div>

      <!-- 逃げ -->
      <div class="bet-row"><span class="bet-mark">逃</span><span class="bet-content"></span></div>
      <div class="bet-row"><span class="bet-mark">逃</span><span class="bet-content"></span></div>
      <div class="bet-row"><span class="bet-mark">逃</span><span class="bet-content"></span></div>

    </div>

  </section>

</div>

<script src="script.js"></script>
</body>
</html>
